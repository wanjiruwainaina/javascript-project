<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #cart-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        #cart-container:hover {
            transform: scale(1.02); 
        }
        #cart-container > div {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            position: relative; 
            border-radius: 8px;
            overflow: hidden; 
        }
        h2 {
            color: #333333; 
            margin-bottom: 8px;
        }
        h3 {
            color: #ff6347; 
            font-size: 22px;
            margin-top: 0;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #cart-container > div:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            color: #ffffff; 
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="cart-container">
        <div>
            <img src="movie-poster.jpg" alt="Movie Poster" style="width: 100%; border-radius: 8px;">
            <div class="overlay">
                <div class="overlay-text">
                    <h2>The Return of Hi</h2>
                    <h3>Horror</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
